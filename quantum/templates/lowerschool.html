{% extends 'base.html' %}
{% load static %}

{% block content %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lower School Enrollment - Quantum Tuition Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
      }
      
      .container {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        color: #1b1a55;
        border-bottom: 2px solid #1b1a55;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }
      
      label {
        color: #1b1a55;
        font-weight: bold;
      }
      
      .form-control {
        border-radius: 20px;
        border-color: #ddd;
        transition: border-color 0.3s ease-in-out;
      }
      
      .form-control:focus {
        border-color: #1b1a55;
        box-shadow: 0 0 5px rgba(27, 26, 85, 0.5);
      }
      
      .btn-primary {
        background-color: #1b1a55;
        border-color: #1b1a55;
        border-radius: 20px;
        padding: 12px 30px;
        font-size: 18px;
        transition: background-color 0.3s ease-in-out;
      }
      
      .btn-primary:hover {
        background-color: #0a0a33;
        border-color: #0a0a33;
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }
      
        h1 {
          font-size: 24px;
        }
      
        .btn-primary {
          padding: 10px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container mt-5" data-aos="fade-up" data-aos-duration="500">
      <h1 class="text-center mb-5">Lower School Tution Registration</h1>

      <form action="{% url 'lower_school_registration' %}" method="POST">
        {% csrf_token %}

        <!-- Personal Information -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required />
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="currentClass">Current Class</label>
              <select class="form-control" id="currentClass" name="currentClass" required>
                <option value="">Select Class</option>
                <option value="nursery">Nursery</option>
                <option value="preK">Pre-K</option>
                <option value="firstGrade">First Grade</option>
                <option value="secondGrade">Second Grade</option>
                <option value="thirdGrade">Third Grade</option>
              </select>
            </div>
          </div>
          <!-- Parent/Guardian Information -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="parentName">Parent/Guardian Name</label>
              <input type="text" class="form-control" id="parentName" name="parentName" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="emergencyContact">Emergency Contact</label>
              <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" required />
            </div>
            <div class="form-group">
              <label for="subjectsRequired">Subjects Required for Tuition</label>
              <input type="text" class="form-control" id="subjectsRequired" name="subjectsRequired" required />
            </div>
          </div>
        </div>

        <!-- Additional Information -->
        <h2 class="mt-4 mb-3">Additional Information</h2>
        <div class="form-group">
          <label for="interests">Interests/Hobbies</label>
          <textarea class="form-control" id="interests" name="interests" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="expectations">Expectations from Quantum Tuition Academy</label>
          <textarea class="form-control" id="expectations" name="expectations" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Submit Enrollment</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
  </body>
{% endblock %}
