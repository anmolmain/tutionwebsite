{% extends 'base.html' %}
{% block content %}
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-white" style="background-color: #1b1a55; color: white;">
              <h3 class="text-center">Register</h3>
            </div>
            <div class="card-body">
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
              {% endfor %}
              <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="first_name" class="form-label"><b>First Name</b></label>
                      <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="last_name" class="form-label"><b>Last Name</b></label>
                      <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label"><b>Username</b></label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label"><b>Email</b></label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label"><b>Password</b></label>
                  <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required />
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label"><b>Confirm Password</b></label>
                  <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn" style="background-color: #1b1a55; color: white;">Register</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="/login" class="text-decoration-none">Already a user? Login here.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    .card {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      backdrop-filter: blur(20px); /* Blurred background */
      border-radius: 15px; /* Rounded corners */
      border: 1px solid rgba(255, 255, 255, 0.18); /* Border with transparency */
      padding: 20px; /* Padding around content */
      color: black;
    }
  </style>
{% endblock %}
