{% extends 'base.html' %}
{% block content %}
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-white" style="background-color: #1b1a55;">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="username" class="form-label"><b>Username</b></label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label"><b>Password</b></label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn" style="background-color: #1b1a55; color: white;">Login</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="/register" class="text-decoration-none">Don't have an account? Register here.</a><br />
                <a href="/admin" class="text-decoration-none">Login as admin</a>
              </div>
            </div>
            <div class="card-footer">
              {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    .card {
      background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      backdrop-filter: blur(20px); /* Blurred background */
      border-radius: 15px; /* Rounded corners */
      border: 1px solid rgba(255, 255, 255, 0.18); /* Border with transparency */
      padding: 20px; /* Padding around content */
      color: black;
    }
  </style>
{% endblock %}
